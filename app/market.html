<script>

    //search box
    $(document).ready(function (){
        var input =  $('.search-input'),
            clear = $('.close-search');

        input.focus(function () {
            input.closest($('.market-search')).addClass('active');
        });

        clear.click(function () {
            input.val('');
            $('.market-search').removeClass('active');
        })

        $(document).mouseup(function (e) {
            var search_container = $(".market-search");
            if (!search_container.is(e.target) && search_container.has(e.target).length === 0) {
                $('.market-search').removeClass('active');
                input.val('');
            }
        });
    })

    //modal
    $('.market-item').click(function (){
        $('#pay-modal').modal('show');
    })
    $('.modal-close').click(function (){
        $('#pay-modal').modal('hide');
    })

    //lottie
    $(document).ready(function (){
        var loader = $('.pay-lottie');
        function loadBMAnimation(loader,i) {
            var animation = bodymovin.loadAnimation({
                container: loader,
                renderer: "svg",
                loop: true,
                autoplay: true,
                path: "img/animation/pay-lottie.json"
            });
        }
        for (var i = 0; i < loader.length; i++) {
            loadBMAnimation(loader[i]);
        }
    })



</script>
